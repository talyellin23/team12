{% extends 'Base.html' %}
{% block title %} Login {% endblock %}

{% block Content %}
<body>
<main>
    <section id="register" class="section"><br>
        <form class="logINForm" action="/register" >
            <div class="container">
                <h3>Sign Up</h3>
                <p class="question"> Already have a user? <a href="Login.html" style="text-decoration:none"
                                                             class="question">Sign in</a></p>
                <label for="RegName"><b class="register">Full Name</b></label><br>
                <input type="text" placeholder="Enter Name" name="RegName" id="RegName" required> <br>
                <label for="email"><b class="register">Email</b></label><br>
                <input type="email" placeholder="Enter Email" name="email" id="email" required><br>
                <label for="Bday"><b class="register">Date of birth</b></label><br>
                <input type="date" name="Bday" id="Bday" max="2006-05-29" min="1922-01-01" required> <br>
                <label for="PhoneNum"><b class="register">Phone Number</b></label><br>
                <input type="tel" placeholder="Enter phone number" name="PhoneNum" id="PhoneNum"
                       pattern="[0]{1}[5]{1}[0-9]{8}" required> <br>
                <label for="psw"><b class="register">Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br>
                <label for="psw_repeat"><b class="register">Confirm your password</b></label><br>
                <input type="password" placeholder="Enter Password again" name="psw-repeat" id="psw_repeat"
                       required><br>
                <div class="clearfix">
                    <button type="submit" class="logBtn" onclick="window.location.href='/HomePage'">Sign up</button>
                </div>
            </div>
        </form>
        <br>
        <br>
    </section>
</main>
</body>
{% endblock %}
